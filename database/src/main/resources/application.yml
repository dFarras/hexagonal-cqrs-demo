spring:
  main:
    banner-mode: "off"
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate.ddl-auto: none
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
flyway:
  user: sa
  password: password
  locations: filesystem:db/migrations